<!DOCTYPE html>
<html>
<head>
    <title>Chat GPT - Néomorphisme</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #f2f2f2;
            border-radius: 30px;
            box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
            padding: 30px;
            width: 400px;
            max-width: 90%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #d9d9d9;
            outline: none;
        }

        .form-group button[type="submit"] {
            background-color: #4c4c4c;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .form-group button[type="submit"]:hover {
            background-color: #333333;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 10px 10px 30px #d9d9d9, -10px -10px 30px #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AARR Chatgpt</h1>
        <form action="/chat" method="POST">
            <div class="form-group">
                <label for="project_objective">Objectif du projet :</label>
                <input type="text" name="project_objective" id="project_objective" placeholder="Entrez l'objectif du projet" required>
            </div>
            
            <div class="form-group">
                <label for="brand_name">Nom de la marque :</label>
                <input type="text" name="brand_name" id="brand_name" placeholder="Entrez le nom de la marque" required>
            </div>
            
            <div class="form-group">
                <label for="brand_sector">Secteur de la marque :</label>
                <input type="text" name="brand_sector" id="brand_sector" placeholder="Entrez le secteur de la marque" required>
            </div>
            
            <div class="form-group">
                <button type="submit">Envoyer</button>
            </div>
        </form>
        
        <div class="result">
            <h2>Résultat :</h2>
            <p>{{ output }}</p>
        </div>
    </div>
</body>
</html>
